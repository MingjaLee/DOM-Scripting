<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <meta name="description" content="handlebars使用教学 handlebars案例演示">    <title>Handlebars教程</title>    <style>        .card {            font-size: 30px;            background-color: #abbccc;            margin: 20px;            float: left;        }    </style></head><body>    <div id="card"></div>    <!-- 模板部分 -->    <script id="tpl" type="text/x-handlebars-template">        {{!-- Handlebars的注释写法 --}}        {{!-- 注意：Handlerbars比较难以理解的地方是：在数据渲染时会自动进入数据的下一层 --}}        {{!-- 这里的this代表data数组 --}}        {{#with this}}        	<div>{{name}}</div>        {{/with}}        <ul>            {{#with books}}                {{#each this}}                {{!-- 这里的this代表books数组中的值 --}}                    <li>{{this}} this</li>                    <div>{{../../type}}</div>                    {{#isFPS ../type}}                        <div>{{../../trueFlag}}</div>                        <div>{{../../type}}</div>                        <div>aaa</div>                    {{else}}                        <div>{{../../falseFlag}}</div>                        <div>bbb</div>                    {{/isFPS}}                {{/each}}            {{/with}}        </ul>    </script>    <!-- 引入handlebars -->    <script src="https://cdn.bootcss.com/handlebars.js/2.0.0/handlebars.min.js"></script>    <!-- js部分 -->    <script>        // 数据        var data = {                print: false,                type: 'FPSx',                trueFlag: 'true!',                falseFlag: 'false!',                name: '凯文米特尼克111xx',                birth: '1963年8月6日',                home: '美国洛杉矶',                job: '网络安全咨询师',                books: [                    '《欺骗的艺术》',                    '《入侵的艺术》',                    '《线上幽灵》'                ]            }        Handlebars.registerHelper('isFPS', function(value, option) {            if (value == 'FPS') {                return option.fn(this);            } else {                return option.inverse(this)            }        })        // 获取模板        var tpl = document.getElementById('tpl').innerHTML        // Handlebars编译模板，返回一个可执行函数        var template = Handlebars.compile(tpl)        // 传入数据，得到编译后的html        var html = template(data)        // 将编译完成的html显示到网页        document.getElementById('card').innerHTML = html    </script></body></html>
